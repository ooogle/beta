<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("links").innerHTML =
      this.responseText.replace('<a href="'+window.location'">Calculator</a>', '<a href="https://ooogle.github.io/beta">Search</a>');
    }
  };
  xhttp.open("GET", "stuff/menulinks.html", true);
  xhttp.send();
}
</script>
